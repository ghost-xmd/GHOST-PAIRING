<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knight Bot - WhatsApp Linker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    /* === HACKLINK Neon Theme === */
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root {
      --primary-color: #0ff;
      --secondary-color: #fff;
      --accent-color: #00f0ff33;
      --text-color: #0ff;
      --background-color: #000;
      --hover-color: #111;
      --border-color: #0ff;
      --glow-color: #0ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(120deg, #000 0%, #050505 100%);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,255,255,0.15) 1%, transparent 1%) repeat;
      background-size: 50px 50px;
      animation: moveBg 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveBg {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 480px;
      background: rgba(0,0,0,0.85);
      border: 2px solid var(--glow-color);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 0 20px var(--glow-color), 0 0 40px var(--glow-color) inset;
      z-index: 1;
      backdrop-filter: blur(4px);
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo {
      width: 70px;
      height: 70px;
      margin: 0 auto 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: var(--primary-color);
      text-shadow: 0 0 8px var(--primary-color), 0 0 16px var(--primary-color);
    }

    /* Typewriter title */
    .title {
      font-size: 26px;
      font-weight: 700;
      color: var(--primary-color);
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid var(--primary-color);
      width: 0;
      animation: typing 2.5s steps(20, end) forwards, blink 0.75s step-end infinite;
      margin-bottom: 8px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: var(--primary-color); }
    }

    .subtitle {
      font-size: 14px;
      color: #0ff99;
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .social-icons a {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-size: 18px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px var(--primary-color);
    }

    .social-icons a.youtube { background: #FF0000; }
    .social-icons a.telegram { background: #0088cc; }
    .social-icons a.whatsapp { background: #0cfa10; }
    .social-icons a.github { background: #333; }

    .social-icons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px var(--primary-color), 0 0 24px var(--primary-color) inset;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      background: rgba(0,255,255,0.05);
      border-radius: 12px;
      padding: 4px;
      border: 1px solid var(--glow-color);
    }

    .toggle-option {
      flex: 1;
      padding: 10px 16px;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      color: var(--text-color);
      text-shadow: 0 0 4px var(--primary-color);
    }

    .toggle-option.active {
      background: var(--glow-color);
      color: #000;
      text-shadow: 0 0 12px var(--glow-color);
    }

    .copy-btn, .generate-btn {
      width: 100%;
      padding: 12px;
      background: rgba(0,255,255,0.1);
      border: 1.5px solid var(--glow-color);
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: var(--primary-color);
      text-shadow: 0 0 4px var(--glow-color);
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }

    .copy-btn:hover, .generate-btn:hover {
      background: rgba(0,255,255,0.2);
      box-shadow: 0 0 12px var(--glow-color), 0 0 24px var(--glow-color) inset;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 13px;
      color: #0ff;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      border: 1.5px solid var(--glow-color);
      border-radius: 12px;
      background: rgba(0,0,0,0.8);
      color: #0ff;
      font-size: 15px;
      text-shadow: 0 0 4px var(--primary-color);
    }

    .input-field:focus {
      outline: none;
      border-color: #0ff;
      box-shadow: 0 0 12px var(--glow-color);
    }

    .code-display {
      background: rgba(0,255,255,0.05);
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1.5px solid var(--glow-color);
      text-shadow: 0 0 8px var(--glow-color);
    }

    .qr-display {
      background: rgba(0,255,255,0.05);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 16px;
      border: 1.5px solid var(--glow-color);
      display: none;
    }

    .qr-image {
      max-width: 280px;
      max-height: 280px;
      margin: 0 auto 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px var(--glow-color);
    }

    .qr-instructions {
      font-size: 13px;
      color: #0ff;
      line-height: 1.5;
      text-shadow: 0 0 4px var(--glow-color);
    }

    .success-message {
      color: #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 16px;
      text-shadow: 0 0 8px var(--glow-color);
    }

    .error-message {
      color: #f00;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      text-shadow: 0 0 8px red;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 16px 0;
    }

    .loading i {
      font-size: 24px;
      color: var(--primary-color);
      animation: spin 1s linear infinite;
      text-shadow: 0 0 12px var(--glow-color);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #0ff66;
      text-shadow: 0 0 4px var(--glow-color);
    }

    /* Music Player Button */
    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(0,255,255,0.1);
      border: 2px solid var(--glow-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      font-size: 20px;
      cursor: pointer;
      z-index: 99;
      box-shadow: 0 0 12px var(--glow-color);
      transition: all 0.3s ease;
    }

    .music-btn:hover {
      background: rgba(0,255,255,0.2);
      box-shadow: 0 0 24px var(--glow-color), 0 0 36px var(--glow-color) inset;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        border-radius: 12px;
        max-width: 400px;
      }

      .code-display { font-size: 16px; min-height: 50px; }
      .qr-image { max-width: 240px; max-height: 240px; }
      .qr-display { padding: 20px; }
    }
  </style>
</head>

    let currentMode = 'pair';

    // Toggle functionality
    document.querySelectorAll('.toggle-option').forEach(option => {
      option.addEventListener('click', function() {
        const mode = this.dataset.mode;
        if (mode === currentMode) return;

        document.querySelectorAll('.toggle-option').forEach(opt => opt.classList.remove('active'));
        this.classList.add('active');
        currentMode = mode;

        const submitBtn = document.getElementById('submit');
        const inputGroup = document.getElementById('inputGroup');
        
        if (mode === 'pair') {
          submitBtn.innerHTML = '<i class="fas fa-key"></i> Generate Pair Code';
          submitBtn.classList.remove('hidden');
          inputGroup.classList.remove('hidden');
        } else {
          submitBtn.classList.add('hidden');
          inputGroup.classList.add('hidden');
          generateQRCode();
        }

        document.getElementById('codeDisplay').innerHTML = 'Your pair code will appear here';
        document.getElementById('qrDisplay').style.display = 'none';
        document.getElementById('codeDisplay').style.display = 'flex';
      });
    });

      const codeDisplay = document.getElementById("codeDisplay");

      qrDisplay.style.display = 'none';

      try {

        if (response.data.qr) {
          document.getElementById('qrImage').src = response.data.qr;
          document.getElementById('qrInstructions').innerHTML = response.data.instructions.join('<br>');
          qrDisplay.style.display = 'block';
          codeDisplay.style.display = 'none';
        } else {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Failed to generate QR code</div>';
          codeDisplay.style.display = 'flex';
        }
      } catch (error) {
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error generating QR code. Please try again.</div>';

      } finally {
        loadingSpinner.style.display = "none";
      }
    }
